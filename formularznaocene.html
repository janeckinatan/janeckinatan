<body>
	<div style="background-color:grey;">

	</div>
	<div style="float:left; width:30%; height: 550px;">
		<h3>HTML</h3>

	<div style="float:right; width:70%;">
		<p style="color:green;"><b>ADRES</b></p>
		<form>
			<input type="radio" id="podstawowy" name="adres" value="podstawowy">
			<label for="podstawowy">Podstawowy</label><br>
			<input type="radio" id="wysylka" name="adres" value="wysylka">
			<label for="wysylka">Do wysyłki</label><br>
			<input type="radio" id="korespondencyjny" name="adres" value="korespondencyjny">
			<label for="korespondencyjny">Korespondencyjny</label><br>
			<input type="radio" id="odbiorcy" name="adres" value="odbiorcy">
			<label for="odbiorcy">Odbiorcy</label><br><br>

			<label for="nazwa">Nazwa:</label>
			<input type="text" id="nazwa" name="nazwa"><br><br>

			<label for="ulica">Ulica i numer:</label>
			<input type="text" id="ulica" name="ulica"><br><br>

			<label for="kod">Kod pocztowy:</label>
			<input type="text" id="kod" name="kod"><br><br>

			<label for="miejscowosc">Miejscowość:</label>
			<input type="text" id="miejscowosc" name="miejscowosc"><br><br>

			<label for="telefon">Telefon:</label>
			<input type="tel" id="telefon" name="telefon"><br><br>

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email"><br><br>

			<p style="color:green;"><b>WYSYŁKA</b></p>

			<label for="przesylka">Przesyłka:</label>
			<select id="przesylka">
				<option value="ekon">ekon</option>
				<option value="priorytet">priorytet</option>
				<option value="eksp">eksp</option>
			</select><br><br>

			<label for="waga">Waga:</label>
			<input type="text" id="waga"><br><br>


			<p>Gabaryt <select name="gabaryt1" size="4" multiple>
				<option value="S">S (28 x 8 x 64)</option>
				<option value="M">M (38 x 19 x 64)</option>
				<option value="L">L (41 x 38 x 64)</option>
				<option value="XL">XL (60 x 60 x 70)</option>
			</select></p><br><br>

			<label for="wartosc">Wartość:</label>
			<input type="text" id="wartosc"> zł<br><br>

			<label for="numer">Numer nadania:</label>
			<input type="text" id="numer"><br><br>

			<label for="data">Data wysyłki:</label>
			<input type="date" id="data"><br><br>

			<input type="checkbox" id="zwrot" name="ilosc" value="1">
			<label for="zwrot">Z - żądanie zwrotu/odesłania</label><br>
			<input type="checkbox" id="polecenie" name="ilosc" value="2">
			<label for="polecenie">R - polecenie</label><br>
			<input type="checkbox" id="potwierdzenie" name="ilosc" value="3">
			<label for="potwierdzenie">O - potwierdzenie odbioru</label><br>
			<input type="checkbox" id="zadeklarowanie" name="ilosc" value="4">
			<label for="zadeklarowanie">W - zadeklarowanie wartości</label><br>
			<input type="checkbox" id="sprawdzenie" name="ilosc" value="5">
			<label for="sprawdzenie">S - sprawdzenie zawartości</label><br>
			<input type="checkbox" id="ostroznie" name="ilosc" value="6">
			<label for="ostroznie">K - ostroznie</label><br><br>


			<label for="uwagi">Uwagi:</label><br>
			<textarea id="uwagi" rows="4" cols="50"></textarea><br><br>

			<button type="button" onclick="alert('Wysłano!')" style="padding: 10px 20px; font-size: 16px;">Wyślij</button>
			<button type="button" onclick="alert('Anulowano')" style="padding: 10px 20px; font-size: 16px;">Anuluj</button>

		</form>
	</div>
	<div style="background-color:grey;clear:both;">
		<p style="text-align: center;">&copy; N.J., October 2024</p>
